<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-card>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
            <div class="form">
                <mat-form-field>
                    <mat-label>Timers type</mat-label>
                    <mat-select id="type" (valueChange)="onTypeSelected($event)">
                        <mat-option></mat-option>
                        <mat-option *ngFor="let type of types" [value]="type.type">{{type.label}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <ng-container [ngSwitch]="selectedType">
                <app-countdown *ngSwitchCase="'COUNTDOWN'">{{selectedType}}</app-countdown>
                <app-interval-training *ngSwitchCase="'INTERVAL'">{{selectedType}}</app-interval-training>
                <app-countdown *ngSwitchCase="'EMOM'" [emom]="true">{{selectedType}}</app-countdown>
            </ng-container>
        </mat-card-content>
    </mat-card>
</section>
