<audio preload="auto" #regularBeep>
    <source src="assets/sounds/beep1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="timers">
    <section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2rem">

        <div class="dialog-content" fxLayout="column" fxLayoutAlign="center center">
            <div fxLayout="row"
                 fxLayoutAlign="center center"
                 fxLayoutGap="2rem" class="selector minutes-selector" (click)="onOpenInputDialog('minutes')">
                <span>MINUTES</span>
                <span>{{capTime.minutes}}</span>
            </div>
            <div fxLayout="row"
                 fxLayoutAlign="center center"
                 fxLayoutGap="2rem" class="selector seconds-selector" (click)="onOpenInputDialog('seconds')">
                <span>SECONDS</span>
                <span>{{capTime.seconds}}</span>
            </div>
        </div>

        <mat-card-actions>
            <button class="button-mini-2--dark" mat-raised-button color="primary" (click)="onCountDown()">Go !
            </button>
        </mat-card-actions>
    </section>
</div>
